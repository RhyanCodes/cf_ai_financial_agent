name = "cf-ai-financial-agent"
main = "src/worker.js"
compatibility_date = "2024-04-05"

# Enable Workers AI
[ai]
binding = "AI"

# Durable Object Binding for the Agent's Memory/State
[[durable_objects.bindings]]
name = "STOCK_AGENT"
class_name = "StockAgent"

# Migration configuration for Durable Objects
[[migrations]]
tag = "v1"
new_classes = ["StockAgent"]

[observability]
enabled = true